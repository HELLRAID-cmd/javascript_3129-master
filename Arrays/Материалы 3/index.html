<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label><br />
      <input type="text" id="title" name="title" required/><br />
      <label for="genre">Жанр:</label><br />
      <input type="text" id="genre" name="genre" required/><br />
      <label for="releaseYear">Год:</label><br />
      <input type="number" id="releaseYear" name="releaseYear" required/><br />
      <label for="isWatched">Успели посмотреть?</label>
      <input type="checkbox" id="isWatched" name="isWatched"/><br />

      <!-- <input type="submit" value="Submit"> -->
      <button type="submit">Submit</button>
    </form>
    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
